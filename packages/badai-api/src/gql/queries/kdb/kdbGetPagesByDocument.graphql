query KDBGetPagesByDocument($session: Session!, $document_id: DocumentID!, $filters: GetPagesByDocumentFilters = {}) {
  kdbGetPagesByDocument(session: $session, document_id: $document_id, filters: $filters) {
    page_id
    content
    description
    document_id
    task_id
    indexing_state {
      completion_cost
      completion_tokens
      content_tokens
      embedding_cost
      is_embedded
      is_indexed_qa
      is_indexed_triplet
      is_parsed
      is_summarized
      prompt_cost
      prompt_tokens
    }
    number
  }
}
